<!--二级导航-->

        </div>

<!--中间内容-->
<div class="m-container m-padded-tb-big">
    <!--定义一个容器-->
    <div class="ui container">
        <form action="#" method="post" class="ui form">

            <!--博客的标题-->
            <div class="required field animated slideInLeft">
                <!--下拉选择的标签-->
                <div class="ui left labeled input">
                    <div class="ui selection compact teal basic dropdown label">
                        <i class="tags icon"></i>
                        <input type="hidden" value="原创">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>

            <!--分类和标签-->
            <div class="two fields">
                <!--分类-->
                <div class="field animated slideInLeft">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label"><i class="server icon"></i>分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="2">开发者手册</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--标签,允许选择多个标签-->
                <div class="field animated slideInRight">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label"><i class="tag icon"></i>标签</label>
                        <div class="ui fluid multiple selection dropdown">
                            <input type="hidden" name="tag">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div class="item" data-value="1">java</div>
                                <div class="item" data-value="2">MYSQL</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--图片的应用地址-->
            <div class="field animated slideInRight">
                <div class="ui left labeled input">
                    <label class="ui teal basic label"><i class="image icon"></i>图片</label>
                    <input type="text" name="indexPicture" placeholder="图片应用地址">
                </div>
            </div>

            <!--设置博客的状态-->
            <div class="ui inline fields animated zoomIn">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" class="hidden" checked>
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden" checked>
                        <label for="shareInfo">转载声明</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" name="appreciation" class="hidden" checked>
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="comment" name="comment" class="hidden" checked>
                        <label for="comment">评论</label>
                    </div>
                </div>
            </div>

            <!--博客的正文-->
            <div class="field animated fadeIn">
                <div id="md-content" style="z-index: 1 !important;">
                    <textarea placeholder="博客内容" name="content" style="display: none"></textarea>
                </div>
            </div>

            <!--表单验证的提示内容-->
            <div class="ui error message"></div>

            <!--保存返回和发布按钮-->
            <div class="ui right aligned container animated fadeIn">
                <button type="button" class="ui button" onclick="window.history.go(-1)"><i class="undo icon"></i>返回
                </button>
                <button class="ui blue button"><i class="save icon"></i>保存</button>
                <button class="ui teal button"><i class="hand peace outline icon"></i>发布</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>

<script src="../../static/lib/editormd/editormd.min.js"></script>

<script type="text/javascript">
    var browser = {
        versions: function () {
            var u = navigator.userAgent, app = navigator.appVersion;
            return {     //移动终端浏览器版本信息
                trident: u.indexOf('Trident') > -1, //IE内核
                presto: u.indexOf('Presto') > -1, //opera内核
                webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
                iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf('iPad') > -1, //是否iPad
                webApp: u.indexOf('Safari') == -1 //是否web应用程序，没有头部与底部
            };
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
    }
    if (browser.versions.mobile) {
        //执行移动端的相关代码
        //alert("移动端");
        //设置移动端不显示网易云音乐插件
        /*      onload = function () {
                  var MusicDivShow = document.getElementById('netEasy-music');//获取指定div中的元素
                  MusicDivShow.style.display = 'none';//控制层隐藏
              };*/
    } else if (!browser.versions.mobile) { //非移动端，动态加载js和div
        //设置电脑端显示网易云音乐插件
        onload = function () {
            var MusicDivShow = document.getElementById('netEasy-music');//获取指定div中的元素
            MusicDivShow.style.display = 'block';//控制层显示
        };

        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.color = '220,220,220';
        script.opacity = '0.7';
        script.zIndex = '-2';
        script.count = '200';
        script.src = '//cdn.bootcss.com/canvas-nest.js/1.0.0/canvas-nest.min.js';

        $('body').append(script);
    }
</script>

<script>

    //markdown编辑器的引入
    var contentEditor;
    $(function () {
        contentEditor = editormd("md-content",{
            width: "100%",
            height:640,
            syncScrolling: "single",
            path: "../../static/lib/editormd/lib/"
        });

    });

    //导航栏的显示和隐藏
    $(".menu.toggle").click(function () {
        $(".m-item").toggleClass("m-mobile-hidden");
    });

    $(".ui.dropdown").dropdown({
        on: "hover"
    });

    //表单的验证
    $(".ui.form").form({
        fields: {
            title: {
                identifier: "title",
                rules: [{
                    type: "empty",
                    prompt: "标题:请输入博客标题"
                }]
            },
            type: {
                identifier: "type",
                rules: [{
                    type: "empty",
                    prompt: "分类:请选择博客类型"
                }]
            },
            tag: {
                identifier: "tag",
                rules: [{
                    type: "empty",
                    prompt: "标签:请至少选择一个博客标签"
                }]
            },

        }
    });

</script>

</body>
