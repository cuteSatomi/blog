<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments::head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>后台登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/animate.css">
    <link rel="stylesheet" href="../../static/css/meme.css">
</head>
<body>

<!--导航-->
<!--这是最外面的一整条黑条-->
<nav th:replace="admin/_fragments::menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small animated slideInLeft">
    <!--这是定义了一个容器-->
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">后台管理</h2>
            <a href="#" class="active m-item item m-mobile-hidden"><i class="home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hidden"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hidden"><i class="tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hidden menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://unsplash.it/100/100?image=1000" th:src="@{https://unsplash.it/100/100?image=1000}">
                        zzx
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
            <!--汉堡图标-->
            <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </div>
    </div>
</nav>

<!--二级导航-->
<div class="ui attached pointing menu animated slideInLeft">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="item">发布</a>
            <a href="#" class="active teal item">列表</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <!--定义一个容器-->
    <div class="ui container">
        <!--显示操作信息-->
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div align="center" class="header">提示：</div>
            <p align="center" th:text="${message}">恭喜，操作成功！</p>
        </div>
        <!--博客的搜索表单-->
        <form action="#" th:action="@{/admin/blogs/searchBlog}" method="post" class="ui segment form animated rotateInDownRight">
            <div class="inline fields">
                <!--标题-->
                <div class="field">
                    <input type="text" name="title" placeholder="标题">
                </div>

                <!--分类-->
                <div class="field">
                    <div class="ui selection dropdown">
                        <input type="hidden" name="typeId">
                        <i class="dropdown icon"></i>
                        <div class="default text">分类</div>
                        <div class="menu">
                            <div class="item" th:each="type:${types}" th:data-value="${type.id}" th:text="${type.name}" data-value="1">错误日志</div>
                        </div>
                    </div>
                </div>

                <!--是否推荐-->
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend">
                        <label for="recommend">推荐</label>
                    </div>
                </div>

                <!--提交按钮-->
                <div class="field">
                    <button class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
                    <a th:href="@{/admin/blogs}" class="ui mini pink basic button" href=""><i class="compass icon"></i>显示全部</a>
                </div>
            </div>
        </form>

        <!--搜索博客结果的表格展示-->
        <table class="ui center aligned table animated rotateInUpLeft">
            <!--表头-->
            <thead>
                <tr>
                    <th><a href="#" th:href="@{/admin/blogs/input}"  class="ui mini green basic button"><i class="plus circle icon"></i>新增</a></th>
                    <th>标题</th>
                    <th>分类</th>
                    <th>推荐</th>
                    <th>发布</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
            </thead>

            <!--表内容-->
            <tbody>
                <tr th:each="blog,iterStat:${page.list}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${blog.title}">进击的巨人</td>
                    <td th:text="${blog.type.name}">热血</td>
                    <td th:text="${blog.recommend}==true?'是':'否'">力荐</td>
                    <td th:text="${blog.published}==true?'是':'否'">力荐</td>
                    <td th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd HH:mm:ss')}">just now</td>
                    <td>
                        <a href="#" th:href="@{/admin/blogs/{id}/update(id=${blog.id})}" class="ui mini teal basic button"><i class="edit icon"></i>编辑</a>
                        <a href="#" onclick="return confirm('您确定要删除吗？')" th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}" class="ui mini red basic button"><i class="trash icon"></i>删除</a>
                    </td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <th colspan="7">
                        <!--分页条-->
                        <div class="ui mini centered pagination menu" th:if="${page.pages}>1">
                            <a class="item" th:href="@{/admin/blogs/(page=1,pageSize=${page.pageSize})}">首页</a>
                            <a class="icon item" th:href="@{/admin/blogs/(page=${page.pageNum}-1,pageSize=${page.pageSize})}">
                                <i class="left chevron icon"></i>
                            </a>
                            <!--中间的页码-->
                            <th:block th:each="pageNo:${#numbers.sequence(1,page.pages)}">
                                <a class="item teal" th:classappend="${pageNo==page.pageNum}?'active'"
                                   th:href="@{/admin/blogs/(page=${pageNo},pageSize=${page.pageSize})}" th:text="${pageNo}">1</a>
                            </th:block>

                            <a class="icon item" th:href="@{/admin/blogs/(page=${page.pageNum}+1,pageSize=${page.pageSize})}">
                                <i class="right chevron icon"></i>
                            </a>
                            <a class="item" th:href="@{/admin/blogs/(page=${page.pages},pageSize=${page.pageSize})}">末页</a>
                        </div>



                    </th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>


<br>
<br>
<br>
<br>


<!--底部footer-->
<footer th:replace="admin/_fragments::footer" class="ui inverted vertical segment m-padded-tb-massive animated slideInUp">


    <div class="ui center aligned container">
        <!--这个div将底部按3:3:3:7的比例分割-->
        <div class="ui inverted divided stackable grid">
            <!--二维码-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/wechat_color.jpeg" class="ui rounded image" alt=""
                            th:src="@{/images/wechat_color.jpeg}" style="width: 130px">
                    </div>
                </div>
            </div>

            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">三笠·阿克曼</a>
                    <a href="#" class="item">桐谷和人</a>
                    <a href="#" class="item">亚丝娜</a>
                </div>
            </div>

            <div class="four wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item middle aligned"><i class="envelope icon"></i> :hdsomedezzx@gmail.com</a>
                    <a href="#" class="item middle aligned"><i class="qq icon"></i> :971335574</a>
                </div>
            </div>

            <div class="six wide column">
                <h4 class="ui inverted header">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">你是沐浴着阳光的木叶我是黑暗中的根,猿飞,对于这样的我,你是怎样看待的呢</p>
            </div>
        </div>

        <!--底部的横线-->
        <div class="ui inverted section divider"></div>
        <!--底部的版权信息-->
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019-2020 Designed by zzx</p>

    </div>


</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script type="text/javascript">
    var browser = {
        versions: function () {
            var u = navigator.userAgent, app = navigator.appVersion;
            return {     //移动终端浏览器版本信息
                trident: u.indexOf('Trident') > -1, //IE内核
                presto: u.indexOf('Presto') > -1, //opera内核
                webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
                iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf('iPad') > -1, //是否iPad
                webApp: u.indexOf('Safari') == -1 //是否web应用程序，没有头部与底部
            };
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
    }
    if (browser.versions.mobile) {
        //执行移动端的相关代码
        //alert("移动端");
        //设置移动端不显示网易云音乐插件
        /*      onload = function () {
                  var MusicDivShow = document.getElementById('netEasy-music');//获取指定div中的元素
                  MusicDivShow.style.display = 'none';//控制层隐藏
              };*/
    } else if (!browser.versions.mobile) { //非移动端，动态加载js和div
        //设置电脑端显示网易云音乐插件
        onload = function () {
            var MusicDivShow = document.getElementById('netEasy-music');//获取指定div中的元素
            MusicDivShow.style.display = 'block';//控制层显示
        };

        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.color = '220,220,220';
        script.opacity = '0.7';
        script.zIndex = '-2';
        script.count = '200';
        script.src = '//cdn.bootcss.com/canvas-nest.js/1.0.0/canvas-nest.min.js';

        $('body').append(script);
    }
</script>

<script>
    //导航栏的显示和隐藏
    $(".menu.toggle").click(function () {
        $(".m-item").toggleClass("m-mobile-hidden");
    });

    $(".ui.dropdown").dropdown({
        on: "hover"
    });

</script>

</body>
</html>
