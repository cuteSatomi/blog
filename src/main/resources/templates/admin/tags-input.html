<script type="text/javascript">
    var browser = {
        versions: function () {
            var u = navigator.userAgent, app = navigator.appVersion;
            return {     //移动终端浏览器版本信息
                trident: u.indexOf('Trident') > -1, //IE内核
                presto: u.indexOf('Presto') > -1, //opera内核
                webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
                iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf('iPad') > -1, //是否iPad
                webApp: u.indexOf('Safari') == -1 //是否web应用程序，没有头部与底部
            };
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
    }
    if (browser.versions.mobile) {
        //执行移动端的相关代码
        //alert("移动端");
        //设置移动端不显示网易云音乐插件
        /*      onload = function () {
                  var MusicDivShow = document.getElementById('netEasy-music');//获取指定div中的元素
                  MusicDivShow.style.display = 'none';//控制层隐藏
              };*/
    } else if (!browser.versions.mobile) { //非移动端，动态加载js和div
        //设置电脑端显示网易云音乐插件
        onload = function () {
            var MusicDivShow = document.getElementById('netEasy-music');//获取指定div中的元素
            MusicDivShow.style.display = 'block';//控制层显示
        };

        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.color = '220,220,220';
        script.opacity = '0.7';
        script.zIndex = '-2';
        script.count = '200';
        script.src = '//cdn.bootcss.com/canvas-nest.js/1.0.0/canvas-nest.min.js';

        $('body').append(script);
    }
</script>

<script>

    //markdown编辑器的引入
    var contentEditor;
    $(function () {
        contentEditor = editormd("md-content",{
            width: "100%",
            height:640,
            syncScrolling: "single",
            path: "../../static/lib/editormd/lib/"
        });

    });

    //导航栏的显示和隐藏
    $(".menu.toggle").click(function () {
        $(".m-item").toggleClass("m-mobile-hidden");
    });

    $(".ui.dropdown").dropdown({
        on: "hover"
    });

    //表单的验证
    $(".ui.form").form({
        fields: {
            name: {
                identifier: "name",
                rules: [{
                    type: "empty",
                    prompt: "标签:标签名称不能为空"
                }]
            }
        }
    });

</script>
