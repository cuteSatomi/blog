<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
<!--    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">-->
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/meme.css" th:href="@{/css/meme.css}">
</head>
<body>

<!--导航-->
<!--这是最外面的一整条黑条-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small animated slideInLeft">
    <!--这是定义了一个容器-->
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Mikasa</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hidden" th:classappend="${n==1}?'active'"><i class="home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hidden" th:classappend="${n==2}?'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hidden" th:classappend="${n==3}?'active'"><i class="tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hidden" th:classappend="${n==4}?'active'"><i class="clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hidden" th:classappend="${n==5}?'active'"><i class="info icon"></i>关于我</a>
            <!--搜索-->
            <div class="m-item item right m-mobile-hidden">
                <form name="search" method="post" action="#" th:action="@{/search}" target="_blank">
                    <div class="ui icon transparent inverted input">
                        <input type="text" name="query" placeholder="Search..." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
            <!--汉堡图标-->
            <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </div>
    </div>
</nav>

<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive animated slideInUp">
    <div class="ui center aligned container">
        <!--这个div将底部按3:3:3:7的比例分割-->
        <div class="ui inverted divided stackable grid">
            <!--二维码-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat_color.jpeg" class="ui rounded image" alt=""
                             th:src="@{/images/wechat_color.jpeg}" style="width: 130px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newThreeBlogs">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" th:each="blog:${newThreeBlogs}" th:text="${blog.title}" class="item">三笠·阿克曼</a>
                        <!--/*-->
                        <a href="#" class="item">桐谷和人</a>
                        <a href="#" class="item">亚丝娜</a>
                        <!--*/-->
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item middle aligned"><i class="envelope icon"></i> :hdsomedezzx@gmail.com</a>
                    <a href="#" class="item middle aligned"><i class="qq icon"></i> :971335574</a>
                </div>
            </div>
            <div class="six wide column">
                <h4 class="ui inverted header">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">你是沐浴着阳光的木叶我是黑暗中的根,猿飞,对于这样的我,你是怎样看待的呢</p>
            </div>
        </div>
        <!--底部的横线-->
        <div class="ui inverted section divider"></div>
        <!--底部的版权信息-->
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019-2020 Designed by zzx</p>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>

    <script>
        $("#newblog-container").load(/*[[@{/footer/newblogs}]]*/"/footer/newblogs");
    </script>
</th:block>

</body>
</html>
